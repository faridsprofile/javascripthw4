<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW JavaScript 02</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

  


  <section style="text-align: center; margin-top: 100px;">

    <form>
      <div class="input-group" style="margin-bottom: 10px;">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="User name" name="username">
      </div>
      
      <div class="input-group" style="margin-bottom: 10px;">
          <label for="password">Password</label>
          <input id="userpassword" type="password" placeholder="Enter Your Password">
          <i id="btn" class="fa-solid fa-eye"></i>
          <!-- <i class="fa-solid fa-eye-slash"></i> -->
      </div>
      
      <button type="submit">Login</button>
    </form>

  </section>
  
  
  
  <script src="javascript.js"></script>
</body>
</html>
